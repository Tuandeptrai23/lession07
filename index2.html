<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert - Confirm - Prompt</title>
</head>
<body>
    <script>
        // hàm alter
        // alert("alter - thông báo");

        // Confirm
        var conf = confirm("Bạn có dg hok tại devmarter?");
        document.writeln(conf);
        console.log("giá trị confirm",conf)

        // Prompt
        conf = prompt("Nhập tên của bạn");
        document.writeln("Chào mừng",conf,"đến với devmarter")
        console.log(conf);
    </script>
</body>
</html>
