<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Số Xuất Hiện Trong Mảng</title>
</head>
<body>
    <h1>Thông tin mảng</h1>

    <script>
        // Mảng đã cho
        const arr = [1, 5, 6, 9, 9, 4, 5, 5, 6, 7, 6];

        // 1. In ra mảng
        console.log("Mảng:", arr);

        // 2. Tạo một đối tượng để đếm số lần xuất hiện
        const countMap = {};
        arr.forEach(num => {
            countMap[num] = (countMap[num] || 0) + 1;
        });

        // 3. Tìm các số có 2 lần xuất hiện và đếm số lần xuất hiện
        const result = [];
        for (const num in countMap) {
            if (countMap[num] === 2) {
                result.push({ number: num, count: countMap[num] });
            }
        }

        // Hiển thị kết quả
        if (result.length > 0) {
            console.log("Các số xuất hiện 2 lần và số lần xuất hiện:");
            result.forEach(item => {
                console.log(`Số: ${item.number}, Xuất hiện: ${item.count} lần`);
            });
        } else {
            console.log("Không có số nào xuất hiện 2 lần.");
        }
    </script>
</body>
</html>
